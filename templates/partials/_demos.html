<section id="demos" class="py-20 md:py-32 bg-slate-900/50">
    <div class="container mx-auto px-6">
        <h2 class="section-title text-center mx-auto max-w-lg">Demos Interativas</h2>
        <p class="text-center text-slate-300 max-w-2xl mx-auto mb-12">Teste alguns dos meus modelos de IA em tempo real, diretamente no seu navegador.</p>
        <div class="max-w-xl mx-auto glass-effect rounded-lg p-8">
            <h3 class="text-xl font-bold text-white mb-4">Reconhecedor de Dígitos (MNIST)</h3>
            <p class="text-slate-400 mb-6">Desenhe um número de 0 a 9 no quadro abaixo. Uma rede neural convolucional tentará adivinhar o que você escreveu.</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                <div>
                    <!-- A largura e altura do canvas são cruciais para o pré-processamento no main.js -->
                    <canvas id="digit-canvas" width="280" height="280" class="bg-white rounded-md cursor-crosshair mx-auto"></canvas>
                    <div class="flex justify-center space-x-4 mt-4">
                        <button id="predict-btn" class="btn-primary font-semibold py-2 px-6 rounded-lg">Prever</button>
                        <button id="clear-btn" class="btn-secondary font-semibold py-2 px-6 rounded-lg">Limpar</button>
                    </div>
                </div>
                <div class="text-center">
                    <p class="text-slate-400 mb-2">Previsão:</p>
                    <p id="prediction-result" class="text-6xl font-bold text-white">-</p>
                </div>
            </div>
        </div>
    </div>
</section>
